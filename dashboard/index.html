<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dashboard | TszHong</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="/auth/css/index.css"><link rel="stylesheet" href="/auth/css/main.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"><link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/tszhong0411/image/favicon.png"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"></head><body><div class="typecho-head-nav clearfix" role="navigation"><nav id="typecho-nav-list"><ul class="root"><li class="parent"><a href="#">管理</a></li><ul class="child"><li class="last"><a href="/dashboard">設定</a></li></ul></ul></nav><div class="operate"><a aria-current="page" class="author" href="/">回到 Blog</a><a class="exit" href="#" id="logout">登出</a></div></div><div id="msg_dash"></div><div class="main"><div class="body container"><div class="typecho-page-title"><h2>個人設定</h2></div><div class="row typecho-page-main"><div class="col-mb-12 col-tb-3"><p><img class="profile-avatar"></p><h2 id="username"></h2><p id="emailOfUser"></p><a href="/auth/change-email.html" id="cEmail">更改 Email</a> <a href="/auth/reset-password.html" id="cPassword">更改密碼</a></div><div class="col-mb-12 col-tb-6 col-tb-offset-1 typecho-content-panel" role="form"><section><h3>個人資料</h3><form id="update-form"><ul class="typecho-option"><li><label class="typecho-label" for="screenName-0-1">暱稱</label><input id="screenName-0-1" name="screenName" type="text" class="text"><p class="description"></p></li></ul><ul class="typecho-option"><li><label class="typecho-label" for="screenName-0-1">頭像 (URL) / 上傳頭像</label><input id="photoLink" type="text" class="text" placeholder="https://example.com/icon.png"> <button type="button" id="uploadBtn" class="btn primary">上傳頭像</button><p class="description"></p></li></ul><ul class="typecho-option"><li><label class="typecho-label" for="userUrl">個人主頁地址</label><input id="userUrl" name="userUrl" type="text" class="text" placeholder="https://example.com"><p class="description">此使用者的個人主頁地址, 請用 http 或 https 開頭.</p></li></ul><ul class="typecho-option"><li><label class="typecho-label" for="userBio">Bio</label><textarea id="userBio" name="userBio" type="text" class="text" value="" placeholder="I am a developer." maxlength="100"></textarea><p class="description">字數上限: <span id="userBioLimit">0</span> / 100</p></li></ul><ul class="typecho-option typecho-option-submit"><li><button type="submit" class="btn primary">更新我的檔案</button></li></ul><ul class="typecho-option typecho-option-submit"><li><button type="button" class="btn danger primary" onclick='window.location.replace("/auth/delete.html")'>刪除我的帳戶</button></li></ul></form></section></div></div></div></div><div id="uploadBox"><div id="uploadBoxContent"><h1>上傳頭像</h1><input type="file" id="avatarUpload" name="avatar" accept="image/png, image/jpeg"><div id="avatarPreview"></div><div style="position:absolute;bottom:8px;right:16px" id="notUploaded"><button id="avatarPreviewCancel" type="button" class="btn btn-danger">取消</button> <button id="avatarAccept" type="button" class="btn btn-success">確定</button></div><div id="uploaded" style="display:none;position:absolute;bottom:8px;right:16px"><button id="uploadedBtn" class="btn btn-warning">關閉</button></div><div id="msg_of_avatar"></div></div></div><script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script><script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script><script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><script src="/auth/js/main.js"></script><script src="/auth/js/dashboard.js"></script><script>auth.onAuthStateChanged(t=>{t||window.location.replace("/auth/index.html")})</script></body></html>
