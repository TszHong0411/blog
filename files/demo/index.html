<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link id="mystylesheet" rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/tszhong0411/cdn@1.1.4/demo-light.css">
</head>
<body>
    <div>
        <button onclick="swapStyle('demo-light.css')">光亮模式</button>
        <button onclick="swapStyle('demo-dark.css')">黑暗模式</button>
    </div>
    <h1 style="text-align: center;">Demo for dark mode and light mode</h1>
    <!-- Javascript 代碼 -->
	<script type="text/javascript">
		var setTheme = localStorage.getItem('demo-theme')
		console.log('demo-theme:', setTheme)
		if (setTheme == null){
			swapStyle('demo-light.css')
		}else{
			swapStyle(setTheme)
		}
		function swapStyle(sheet){
			document.getElementById('mystylesheet').href = "https://cdn.jsdelivr.net/gh/tszhong0411/cdn/" + sheet
			localStorage.setItem('demo-theme', sheet)
		}
	</script>
</body>
</html>
